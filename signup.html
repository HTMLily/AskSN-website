<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

  <div>
    <nav>
      <a href="asksn.html"><img src="img/Ask SN.png"></a>
      <div class="nav_links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="wrapper">
    <header>Register Form</header>
    <form action="#">

      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Username">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>

      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Confirm Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <input type="submit" value="Register">
    </form>

    <div id="sign_up" class="form-link">
      <span>Already have an account? <a href="login.html" class="link signup-link"> Sign In</a></span>
    </div>

  <script src="signup.js"></script>

</body>
</html>
